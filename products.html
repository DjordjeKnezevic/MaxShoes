<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="Assets/img/logo-icon.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <nav class="navbar navbar-expand-lg dark-blue-bg navbar-meni">
        <div class="container-fluid">
            <div class="col navbar-brand">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="col navbar-brand">
                    <a href="/MaxShoes/">
                        <h1 class=" text-light"><span class="lgreen">M</span>ax <span class="lgreen">S</span>hoes</h1>
                    </a>
                    <a href="/MaxShoes/"><img src="Assets/img/logo.jpg" alt="logo" class="ms-4"></a>
                </div>
            </div>
            <div class="col">
                <div class="offcanvas offcanvas-start" tabindex="-1" id="navbarOffcanvasLg"
                    aria-labelledby="navbarOffcanvasLgLabel">
                    <ul class="navbar-nav">
                    </ul>
                </div>
            </div>
            <div class="col icons">
                <a class="text-light"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                        class="bi bi-cart3" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg></a>
                <a class="text-light" data-bs-toggle="modal" href="#account-modal" role="button"><svg
                        xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                </a>
            </div>
        </div>

    <main id="second-page">
        <div class="modal fade" id="account-modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-light" id="exampleModalToggleLabel">ACCOUNT</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        LOGIN OR SIGN UP
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-bs-target="#login-modal" data-bs-toggle="modal">LOGIN</button>
                        <button class="btn" data-bs-target="#signup-modal" data-bs-toggle="modal">SIGN UP</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="login-modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-light" id="exampleModalToggleLabel2">LOGIN</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="logovanje-forma">
                            <div class="mb-3">
                                <label for="login-user-email" class="form-label">Email/Username</label>
                                <input type="text" class="form-control" id="login-user-email">
                            </div>
                            <div class="mb-3">
                                <label for="log-pass" class="form-label">Password</label>
                                <input type="password" class="form-control" id="log-pass">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <span class="form-text alert alert-danger hide ms-1">This user does not exist
                            </span>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <p class="text-light">Don't have an account?</p>
                        <button class="btn" data-bs-target="#signup-modal" data-bs-toggle="modal">SIGN UP</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="signup-modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel3"
            tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-light" id="exampleModalToggleLabel3">SIGN UP</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="signup-forma">
                            <div class="container-sm">
                                <div class="row">
                                    <div class="col-md">
                                        <div class="formdown">
                                            <span class="hide alert alert-danger" id="username-error"></span>
                                        </div>
                                        <div class="formup">
                                            <input type="text" name="signup-username" id="signup-username"
                                                class="form-control" placeholder="Ex. Mark#321">
                                            <label for="signup-username">Username</label>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="formdown">
                                            <span class="hide alert alert-danger" id="password-error"></span>
                                        </div>
                                        <div class="formup">
                                            <input type="password" name="signup-password" id="signup-password"
                                                class="form-control" placeholder="Ex. Mfjdl3k#@1dd">
                                            <label for="signup-password">Password</label>
                                        </div>
                                    </div>
                                </div>
                                <p class="hide">some text</p>
                                <div class="row">
                                    <div class="col-md">
                                        <div class="formdown">
                                            <span class="hide alert alert-danger" id="firstname-error"></span>
                                        </div>
                                        <div class="formup">
                                            <input type="text" name="signup-firstname" id="signup-firstname"
                                                class="form-control" placeholder="Ex. Mark">
                                            <label for="signup-firstname">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="formdown">
                                            <span class="hide alert alert-danger" id="lastname-error"></span>
                                        </div>
                                        <div class="formup">
                                            <input type="text" name="signup-lastname" id="signup-lastname"
                                                class="form-control" placeholder="Ex. Marcus">
                                            <label for="signup-lastname">Last name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md">
                                        <div class="formdown">
                                            <span class="hide alert alert-danger" id="email-error"></span>
                                        </div>
                                        <div class="formup">
                                            <input type="email" name="signup-email" id="signup-email" size="24"
                                                class="form-control" placeholder="Ex. markmarcus123@example.com">
                                            <label for="signup-email">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="formdown">
                                            <span class="hide alert alert-danger" id="address-error"></span>
                                        </div>
                                        <div class="formup">
                                            <input type="text" name="signup-address" id="signup-address" size="25"
                                                class="form-control" placeholder="Ex. Zdravka Celara 16">
                                            <label for="signup-address">Address</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-9">
                                        <input type="checkbox" class="form-check-input" id="termsAndConditions" />
                                        <label class="form-check-label" for="termsAndConditions">I accept the terms and
                                            conditions</label>
                                    </div>
                                    <div class="col-sm-3">
                                        <button type="submit" class="btn btn-primary form-control"
                                            id="submit-button">Sign Up</button>
                                    </div>
                                </div>
                                <div class="row hide" id="success-signup">
                                    <div class="alert alert-success d-flex align-items-center mt-3" role="alert">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                                            viewBox="0 0 16 16" role="img" aria-label="Warning:" width="15px"
                                            height="15px">
                                            <path
                                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                                        </svg>
                                        <div>
                                            Successfully signed up
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <p class="text-light">Already have an account?</p>
                        <button class="btn" data-bs-target="#login-modal" data-bs-toggle="modal">LOGIN</button>
                    </div>
                </div>
            </div>
        </div>

        <section id="frame">
            <nav class="navbar navbar-expand-md navbar-dark dark-blue-bg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end dark-blue-bg" tabindex="-1" id="offcanvasDarkNavbar"
                        aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title text-light" id="offcanvasDarkNavbarLabel">Filters</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <form class="d-flex" id="filter">
                                <ul class="navbar-nav flex-grow-1 pe-3">
                                    <li class="dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" role="button"
                                            aria-expanded="false">
                                            Category
                                        </a>
                                        <ul class="dropdown-menu padajuci-meni" id="kategorije-opcije">
                                        </ul>
                                    </li>
                                    <li class="dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" role="button"
                                            aria-expanded="false">
                                            Brand
                                        </a>
                                        <ul class="dropdown-menu padajuci-meni" id="brendovi">
                                        </ul>
                                    </li>
                                    <li class="dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle=""
                                            aria-expanded="false">
                                            Price
                                        </a>
                                        <ul class="dropdown-menu padajuci-meni container" id="dropdown-cena">
                                            <li class="dropdown-item">
                                                <p id="amount" class="text-light"></p>
                                                <div id="slider-range" data-price-min="0" data-price-max="300">
                                                </div>
                                            </li>
                                        </ul>
                                    </li>
                                    <!-- <li class="nav-item">
                                        <button class="btn form-control" type="submit">Search</button>
                                    </li> -->
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
            <section id="filter-display" class="container-sm">
                <buttton class="btn dark-blue-bg text-light ms-3 filter-dugme hide" id="ukloni-filtre">Clear filters
                    <button type="button" class="btn-close ms-2 ukloni-dugme"></button>
                </buttton>
            </section>
            <section id="patike-display" class="container">
            </section>
        </section>
    </main>

        <section>

        <section>
